<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger Reminders</title>
</head>
<body>
<h1>Welcome to the Line Class Reminder Bot!</h1>
<button id="trigger-reminders-btn">Trigger Reminders</button>

<script>
    document.getElementById('trigger-reminders-btn').addEventListener('click', async () => {
        try {
            const response = await fetch('/trigger-reminders');
            if (response.ok) {
                alert('Reminders sent successfully');
            } else {
                const errorData = await response.json();
                console.error('Error triggering reminders:', errorData);
                alert('Error triggering reminders');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Error triggering reminders');
        }
    });
</script>
</body>
</html>
